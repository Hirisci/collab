<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FOGLI DI STILE -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Nuovo Progetto</title>
  </head>
  <body>
    <header></header>
    <main>
      <section></section>
      <section></section>
      <section class="form py-5">
        <h2 class="form-title">contact me</h2>
        <div class="deco my-4">
            <div class="line"></div>
            <div class="star px-2">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="line"></div>
        </div>
        <form class="form-contact">
            <input class="pb-2 m-2" type="text" placeholder="Name" name="name">
            <input class="pb-2 m-2" type="e-mail" placeholder="E-mail Address" name="e-mail">
            <input class="pb-2 m-2" type="text" placeholder="Phone Number" name="phone number">
            <textarea class="pb-2 m-2" placeholder="Message" name="message" rows="8" cols="80"></textarea>            
        </form>
        <input type="submit" value="Send" class="form-submit pb-2 m-2">
      </section>
    </main>
    <footer>
      <div class="footer-top py-5">
        <div class="container d-flex">
          <div class="row text-center">
            <div class="col-4">
              <h3>LOCATION</h3>
              <p class="m-0">21015 John Daniel Drive Clark, MO</p>
              <p>54243</p>
            </div>
            <div class="col-4">
              <h3>AROUND THE WEB</h3>
              <div
                class="social d-flex align-content-center justify-content-center"
              >
                <div class="social__icon mr-4">
                  <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="social__icon mr-4">
                  <i class="fa-brands fa-google-plus-g"></i>
                </div>
                <div class="social__icon mr-4">
                  <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="social__icon">
                  <i class="fa-brands fa-linkedin-in"></i>
                </div>
              </div>
            </div>
            <div class="col-4">
              <h3>ABOUT FREELANCER</h3>
              <p>
                freelance is a free to use, open source Boostrap theme created
                by
                <a href="#">Start Boostrap</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bot py-4">
        <div class="container">Copyright Â© Your Website 2019</div>
      </div>
    </footer>

    <!-- boostrap js script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <!-- boostrap js script -->
  </body>
</html>
