<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FOGLI DI STILE -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Nuovo Progetto</title>
  </head>
  <body>
    <header class="bg-secondary-color text-uppercase py-4 fw-bold">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6">
            <div class="logo">Start bootstrap</div>
          </div>
          <div class="col-6 text-end">
            <nav class="header-nav d-none d-sm-block">
              <ul class="header-nav__list">
                <li class="header-nav__list"></li><a class="header-nav__link" href="#">Portfolio</a></li>
                <li class="header-nav__list"></li><a class="header-nav__link" href="#">About</a></li>
                <li class="header-nav__list"></li><a class="header-nav__link" href="#">Contact</a></li>
              </ul>
            </nav>
            <button type="button" class="btn ms_btn-header d-sm-none"><i class="fa-solid fa-bars"></i></button>
          </div>
        </div>
      </div>
    </header>
    <div class="bg-primary-color hero text-uppercase py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <img class="hero__img mb-3" src="img/avatar.svg" alt="Hero img">
            <h1 class="mb-3">Start bootstrap</h1>
            <div class="mb-3 hero__decoration">
              <div class="hero__decoration-bar"></div>
              <span class="hero__decoration-icon"><i class="fa-solid fa-star"></i></span>
              <div class="hero__decoration-bar"></div>
            </div>
            <p>Graphic artist - web designer - illustrator</p>
          </div>
        </div>
      </div>
    </div>
  <main>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>

    <!-- boostrap js script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <!-- boostrap js script -->
  </body>
</html>
