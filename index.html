      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FOGLI DI STILE -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Nuovo Progetto</title>

  <body>
    <header></header>
    <main>
      <section></section>
      <section></section>
      <section class="form py-5">
        <h2 class="form-title">contact me</h2>
        <div class="deco my-4">
            <div class="line"></div>
            <div class="star px-2">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="line"></div>
        </div>
        <form class="form-contact">
            <input class="pb-2 m-2" type="text" placeholder="Name" name="name">
            <input class="pb-2 m-2" type="e-mail" placeholder="E-mail Address" name="e-mail">
            <input class="pb-2 m-2" type="text" placeholder="Phone Number" name="phone number">
            <textarea class="pb-2 m-2" placeholder="Message" name="message" rows="8" cols="80"></textarea>            
        </form>
        <input type="submit" value="Send" class="form-submit pb-2 m-2">
      </section>
    </main>
    <footer></footer>

    <!-- boostrap js script -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
